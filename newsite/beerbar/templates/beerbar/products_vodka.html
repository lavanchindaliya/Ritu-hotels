{% extends 'beerbar/base.html' %}

{% block body %}
{% load static %}
<html>
<head>
    <title>beerbar</title>
    <link rel="stylesheet" type="text/css" href="{% static 'beerbar/products_room.css' %}">
</head>
<body>
    <div class="main-heading">
        <h1 style="color: #FFF8DC;">Rooms</h1>
    </div>
    <div class="main-container">
        {% for room in all_room %}
        <div class="box0">
            <div class="sub-containerimg">
                <a href="http://127.0.0.1:8000/beerbar/yourorder"><img src="{{room.image.url}}" width="780" height="320"></a>
            </div>
            
            <div class="sub-container">
                <h5>{{room.name}}</h5>
                <h7>{{room.description}}</h7><br><br>
                <h7>{{room.duration}} nights</h7><br><br>
                <h7>price:- â‚¹ {{room.price}} </h7><br><br><br>
                <form action="{% url 'add' room.name  room.price room.category %}" method="POST">{% csrf_token %}
                    <input type="submit" value="Add to cart!"  class="btn btn-danger">
                </form>
            </div>
        </div>
        {% endfor %}
    </div>

<script src="{% static '/js/products_vodka.js' %}" type="text/javascript"></script>
</body>
</html>
{% endblock %}
